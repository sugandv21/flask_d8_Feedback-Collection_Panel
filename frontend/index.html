<!DOCTYPE html>
<html lang="en">
<head>
  <title> Feedback Collection Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function submitFeedback() {
      let name = document.getElementById("name").value;
      let message = document.getElementById("message").value;

      fetch("/api/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: name, message: message })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          alert(data.message);
          document.getElementById("feedbackForm").reset();
          loadFeedbacks();
        }
      });
    }

    function loadFeedbacks() {
      fetch("/api/feedbacks")
        .then(res => res.json())
        .then(data => {
          let feedbackList = document.getElementById("feedback-list");
          feedbackList.innerHTML = "";
          data.forEach(fb => {
            feedbackList.innerHTML += `
              <div class="card mb-2">
                <div class="card-body">
                  <h6 class="card-title">${fb.name}</h6>
                  <p class="card-text">${fb.message}</p>
                </div>
              </div>`;
          });
        });
    }

    window.onload = loadFeedbacks;
  </script>
</head>
<body class="container mt-5">

  <h2 class="text-center mb-4"> Feedback Collection Panel</h2>

  <div class="card p-3 mb-4">
    <form id="feedbackForm" onsubmit="event.preventDefault(); submitFeedback();">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="3" placeholder="Your feedback..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>

  <h4> Submitted Feedbacks</h4>
  <div id="feedback-list"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
